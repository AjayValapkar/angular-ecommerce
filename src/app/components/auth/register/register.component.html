<div class="container">
    <form class="form-signup">
        <br>
        <h2>Register</h2>
        <br>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 mb-4 mt-2">
                    <input type="text" [(ngModel)]="customer.firstname" [ngModelOptions]="{standalone: true}"
                        class="form-control" name="firstname" placeholder="First Name" required>
                </div>
                <div class="col-md-6 mt-2 mb-4">
                    <input type="text" [(ngModel)]="customer.lastname" [ngModelOptions]="{standalone: true}"
                        class="form-control" name="lastname" placeholder="Last Name" required>
                </div>
            </div>
        </div>
        <div class="form-group mb-4">
            <input type="email" [(ngModel)]="customer.email" [ngModelOptions]="{standalone: true}" class="form-control"
                name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group mb-4">
            <input type="text" [(ngModel)]="customer.password" [ngModelOptions]="{standalone: true}"
                class="form-control" name="password" placeholder="Create Password" required>
        </div>
        <div class="form-group mb-4">
            <input type="repassword" class="form-control" name="confirm_password" placeholder="Confirm Password"
                required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="">
                I Accept the <a href="#">Term of Use </a>& <a href="">Privacy Policy</a>
            </label>
        </div>
        <br>
        <input type="submit" (click)="register()" class=" btn btn-success w-100" name="submit" value="Register">
        <br>
        <div class="signup">Already have an account ? <a routerLink="/api/customer/login"> Login here</a></div>
    </form>
</div>
