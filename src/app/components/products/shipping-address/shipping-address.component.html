<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shipping Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container col-5 mt-5 border border ">
    <h1>Shipping Details</h1>
    <form>
        <div class="form-group">
            <label for="fullName">Full Name<span>*</span></label>
            <input type="text" class="form-control shadow-none" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="address">Address<span>*</span></label>
            <input type="text" class="form-control shadow-none" id="address" placeholder="Enter your address" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City<span>*</span></label>
                <input type="text" class="form-control shadow-none" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group col-md-6">
                <label for="pinCode">PIN Code<span>*</span></label>
                <input type="text" class="form-control shadow-none" id="pinCode" placeholder="Enter your PIN code" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
</body>
</html>
